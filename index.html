<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO GAME</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section id="container">
            <!--! FIRST SECTION-->
            <div id="nav" class="flex items-center justify-between">
                <div>
                    <img class="img-x" src="./images/x.png" alt="">
                    <img class="img-o" src="./images/o.png" alt="">
                </div>
                <button id="turn">turn</button>
                <div id="return">
                    <img class="img-play" src="./images/undo.png" alt="">
                </div>
            </div>
            <!--! BUTTON SECTION-->
            <div>
                <div class="btn-play"><img class="img-x" src="./images/x.png" alt=""></div>
                <div class="btn-play"><img class="img-o" src="./images/o.png" alt=""></div>
                <div class="btn-play"><img class="img-x" src="./images/x.png" alt=""></div>
                <div class="btn-play"><img class="img-x" src="./images/x.png" alt=""></div>
                <div class="btn-play"><img class="img-o" src="./images/o.png" alt=""></div>
                <div class="btn-play"><img class="img-x" src="./images/x.png" alt=""></div>
                <div class="btn-play"><img class="img-x" src="./images/x.png" alt=""></div>
                <div class="btn-play"><img class="img-o" src="./images/o.png" alt=""></div>
                <div class="btn-play"><img class="img-x" src="./images/x.png" alt=""></div>
                <div class="btn-play"><h5>x (you)</h5><h3>12</h3></div>
                <div class="btn-play"><h5>ties</h5><h3>32</h3></div>
                <div class="btn-play"><h5>o (cpu)</h5><h3>40</h3></div>
            </div>
        </section>
    </main>

    
    
</body>
</html>
